  <script>
    $('[data-countdown]').each(function () {
      let $this = $(this), finalDate = moment($(this).data('countdown')).format('YYYY/MM/DD HH:mm:ss');
      $this.countdown(finalDate, function (event) {
        var totalHours = event.offset.totalDays * 24 + event.offset.hours;
        $this.html(event.strftime(totalHours + ' : %M : %S'));
      });
    });
    $('.panel-collapse-past-results').on('show.bs.collapse', function () {
      $(this).siblings('.panel-heading-past-results').addClass('active');
    });
    $('.panel-collapse-past-results').on('hide.bs.collapse', function () {
      $(this).siblings('.panel-headin-past-results').removeClass('active');

    $('.panel-collapse-payouts').on('show.bs.collapse', function () {
